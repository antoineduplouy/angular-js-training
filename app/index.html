<html>
	<head>
		<meta charset="utf-8"> 
    	<link rel="stylesheet" href="styles/bootstrap.css">
    	<link rel="stylesheet" href="styles/main.css">

		<script src="angular.js"></script>
		<script src="myController.js"></script>
	</head>

	<body ng-app="myApp" ng-controller="myController as c">
		<div class="text-center">
			<div class="jumbotron">
			  <p><input size="60" class="text-center" maxlength="140" type="text" ng-model="theMessage"></p>
			  <p><a class="btn btn-primary btn-lg" role="button" ng-click="c.sendMessage()">Submit</a></p>
			  <p><div class="text-center">{{status}}</div>
			</div>
		</div>
		<div class="container text-center">
			<div class="well well-sm"></div>
		</div>
	</body>

</html>
