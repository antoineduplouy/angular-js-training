<html>
	<head>
		<meta charset="utf-8"> 
    	<link rel="stylesheet" href="styles/bootstrap.css">
    	<link rel="stylesheet" href="styles/main.css">

		<script src="angular.js"></script>
		<script src="app.js"></script>
				<script src="fartService.js"></script>
		<script src="myController.js"></script>

	</head>

	<body ng-app="myApp" ng-controller="myCtrl as myCtrl">
		<div class="text-center">
			<div class="jumbotron">
			  <h2>Brainfarts! <br/> <small>because the world needs to know</small></h2>
			  <p><input size="60" class="text-center" ng-model="newFart" maxlength="140" type="text"></p>
			  <p><a class="btn btn-primary btn-lg" role="button" ng-click="myCtrl.doSubmit()">Submit yours!</a></p>
			</div>
		</div>
		<div class="container text-center">
			<div class="well well-sm" ng-repeat="fart in farts">{{fart.text}}</div>
		</div>
	</body>

</html>
